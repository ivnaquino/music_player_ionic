<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="lib/angular-material/default-theme.css">
	<link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
-->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<script src="lib/angular-aria/angular-aria.min.js"></script>
	<script src="lib/angular-animate/angular-animate.min.js"></script>
	<script src="lib/angular-material/angular-material.min.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="AppCtrl">

	<ion-pane>
	
	<md-toolbar layout="row" layout-align="center center">
	      <h2 class="md-toolbar-tools">
	        <span>Musica</span>
	      </h2>
	</md-toolbar>


	<ion-content>
		
		<div class="list list-inset">
			<form ng-submit="search(app_search_input)">
				<label class="item item-input">
				  <i class="icon ion-search placeholder-icon"></i>
				  <input type="search" placeholder="Search" ng-model="app_search_input">
				</label>
			</form>
		</div>

		<div class="row" ng-show="has_play">
			<audio controls id="reproductor"></audio>
		</div>

		<div layout="row" layout-sm="column" layout-align="space-around center" ng-show="has_search">
			<md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
		</div>

		<div class="list">

		    <!-- <a class="item item-thumbnail-left" href="#" ng-repeat="song in datasongs.songs" ng-click="play(song.id_song)">
		      <img ng-src="{{song.band_img}}">
		      <h2>{{song.titulo}} <small> {{song.duracion}} </small></h2>
		      <p> {{song.band}} <small> {{song.calidad}} </small> </p>
		    </a> -->


		    <a class="item item-avatar" href="#" ng-repeat="song in datasongs.songs" >
		          <img ng-src="{{song.band_img}}">
		          <h2>{{song.titulo}} <small> {{song.duracion}} </small></h2>
		          <p>{{song.band}} <small> {{song.calidad}} </small></p>
		          <p>
		          	<button class="md-raised md-primary" ng-click="play(song.id_song)">Play</button>
		          </p>
		    </a>


		</div>


	</ion-content>
	</ion-pane>


</body>
</html>
